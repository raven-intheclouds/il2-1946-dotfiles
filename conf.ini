;  WarVictory=30000
;  WarDefeat=-30000
;  Default value for an operation outcome is 100 points (added if itâ€™s a victory, subtracted if itâ€™s a defeat).
;  War outcomeâ€™s value is 1,000 points By reducing the numbers you can make your contributions matter much more in the overall war effort.
;  The following point values are used
;  Carrier=100 points
;  Other ship=20 points
;  Plane=5 points
